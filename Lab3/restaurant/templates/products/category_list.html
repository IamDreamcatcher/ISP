{% extends "base/base.html" %}

{% block content %}
    <h4 class="text-center">Categories : </h4>
    <div class="album py-5 text-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for category in categories %}
                    <a class="btn" href="{% url 'concrete_category' category.pk %}">
                        <div class="fade-out-siblings">
                            <div class="col">
                                <div class="card shadow-sm">
                                    <img src={{ category.photo.url }} class="img-fluid" width="100%" height="100%">
                                    <div class="card-body">
                                        <h4 class="card-text">{{ category.name }}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
